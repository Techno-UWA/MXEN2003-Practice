  <line x1="120" y1="240" x2="156" y2="240" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="280" x2="156" y2="280" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="320" x2="156" y2="320" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
  <!-- Pins right -->
  <line x1="356" y1="200" x2="392" y2="200" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
  <line x1="356" y1="240" x2="392" y2="240" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
  <line x1="356" y1="280" x2="392" y2="280" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
  <line x1="356" y1="320" x2="392" y2="320" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
