  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Chip body -->
  <rect x="156" y="156" width="200" height="200" rx="16" fill="none" stroke="url(#accent)" stroke-width="6"/>
  <!-- Pins left -->
