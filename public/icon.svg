  <line x1="240" y1="120" x2="240" y2="156" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
  <line x1="280" y1="120" x2="280" y2="156" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
  <line x1="320" y1="120" x2="320" y2="156" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
  <!-- Pins bottom -->
  <line x1="200" y1="356" x2="200" y2="392" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
  <line x1="240" y1="356" x2="240" y2="392" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
  <line x1="280" y1="356" x2="280" y2="392" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
  <line x1="320" y1="356" x2="320" y2="392" stroke="#a78bfa" stroke-width="6" stroke-linecap="round"/>
